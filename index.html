<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login panel</title>
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/theme.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vazirmatn:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="تغییر تم"
        ></button>
        <form id="form" class="form" method="post">
            <div class="container">
                <h1>ثبت نام</h1>
                <hr />
                <div class="inputs">
                    <div class="form-control">
                        <label for="uname"> نام کاربری: </label>
                        <input
                            type="text"
                            placeholder="نام کاربری را وارد کنید"
                            name="uname"
                            id="uname"
                        />
                        <br />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="email"> ایمیل: </label>
                        <input
                            type="email"
                            placeholder="ایمیل را وارد کنید"
                            name="email"
                            id="email"
                        />
                        <br />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="pass"> رمز: </label>
                        <input
                            type="password"
                            placeholder="رمز را وارد کنید"
                            name="pass"
                            id="pass"
                        />
                        <br />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="pass2"> تکرار رمز: </label>
                        <input
                            type="password"
                            placeholder="رمز را تایید کنید"
                            name="pass2"
                            id="pass2"
                        />
                        <br />
                        <small></small>
                    </div>
                </div>
            </div>
            <button type="submit">ثبت نام</button>
        </form>
        <script src="script/theme.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
